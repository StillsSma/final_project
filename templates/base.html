{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
      $('[data-toggle="popover"]').popover('show');
  });
  </script>

  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="all" title="no title">

   <style media="screen">




   a {
    color: white;
    text-decoration: : none;
}
   body {
     background-color: #FFDD9A;

   }

   button.accordion {
       background-color: #8F5033;
       color: #111;
       cursor: pointer;
       padding: 36px;
       width: 50%;
       border: none;
       text-align: left;
       outline: none;
       font-size: 25px;
       transition: 0.4s;
   }

   button.accordion.active, button.accordion:hover {
       background-color: #E17442;
   }

   div.body {
   height:500px;
    overflow:auto;
    margin-top:20px;

   }

   div.panel {
       padding: 0 18px;
       background-color: tan;
       max-height: 0;
       overflow: hidden;
       transition: 0.6s ease-in-out;
       opacity: 0;
   }

   div.panel.show {
       opacity: 1;
       max-height: 500px;
   }

   input[type="button"], input[type="submit"] {
    color:black;
    background-color:#fed;
    border: none;
}

   table {
       font-family: arial, sans-serif;
       border-collapse: collapse;
       width: 100%;
   }

   td, th {
       border: 1px solid #aaaaaa;
       text-align: left;
       padding: 8px;
   }

   tr:nth-child(even) {
       background-color: #FFDC79;

   }
   tr:nth-child(odd) {
       background-color: #BA9261;
     }
   footer {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 1rem;
  background-color: #653300;
  text-align: right;
}

.popover {
margin-top: 90px;
  background-color: #eee;
  -webkit-background-clip: padding-box;
          background-clip: padding-box;
  border: 1px solid #aaa;
  border: 1px solid rgba(0, 0, 0, .2);
  border-radius: 6px;
  -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
          box-shadow: 0 5px 10px rgba(0, 0, 0, .2);

  line-break: auto;
}

  .popover > .arrow,
  .popover > .arrow:after {
    position: absolute;
    display: block;
    width: 0;
    height: 0;
    border-color: transparent;
    border-style: solid;
  }
  .popover > .arrow {
    border-width: 0px;
  }
  .popover > .arrow:after {
    content: "";
    border-width: 0px;
}

   </style>

  </head>
<nav style="background-color: brown;"class="navbar navbar-default">
    <div class="navbar-header">
  </div>

      <ul class="nav nav-pills">
        <li role="presentation"><a href="{% url 'index_view' %}">Home</a></li>

        {% if not request.user.is_authenticated %}
        <li role="presentation"><a href="{% url 'login' %}">Login</a></li>
        <li role="presentation"><a href="{% url 'user_create_view' %}">Create User Account</a></li>
         {% else %}
            <li role="presentation"><a href="{% url 'logout' %}?next={% url 'index_view' %}">Logout</a></li>
          {% endif %}


        </ul>

        </div>

</nav>
  <body>
      {% block content %}
      {% endblock %}

  </body>
  <footer>   <div class="container">
        {% if request.user.is_superuser %}
        <li role="presentation"><a href="{% url 'profile_update_view' %}">Update Profile Status</a></li>
        {% endif %}
  </div>
  </footer>
